---
layout: default
---
<div style="width:100%;">
       <div id="layout_content" style="padding:16px 0px 16px 16px; position:fixed; overflow: scroll;" ></div>

<div class="mdl-grid portfolio-max-width">

   <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ page.title }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <strong>{{ page.date | date:"%Y-%m-%d" }}</strong>
      <span> | {% include category.html %}
        {% include tag.html %}</span>
    </div>
    <div class="mdl-grid portfolio-copy" style="display:block;width:100%;">
      {{ content }}
    </div>
   </div>
   </div>
</div>
