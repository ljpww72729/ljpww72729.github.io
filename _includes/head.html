<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/codinfox.css">
  <link rel="stylesheet" href="{{ '{{ site.baseurl }}/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="{{ site.url }}/assets/js/pageContent.js" charset="utf-8"></script>
</head>
